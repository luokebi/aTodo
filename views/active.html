<div ng-repeat="t in todos | active">
    <div class="todo-item" ng-class="{done: t.complete == true}">
        <a class="todo-status" ng-click="toggleComplete(t.content)"></a>
        <div class="todo-item-content">{{t.content}}</div>
        <a class="todo-delete" ng-click="del(t.content)"></a>
    </div>
</div>
