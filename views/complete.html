<div ng-repeat="t in todos | complete track by $index ">
    <div class="todo-item" ng-class="{done: t.complete == true}">
        <a class="todo-status btn" ng-click="toggleComplete(t.timeStamp)"></a>
        <div class="todo-item-content" canedit title="{{t.content}}">{{t.content}}</div>
        <a class="todo-delete btn" ng-click="del(t.timeStamp)"></a>
    </div>
</div>
